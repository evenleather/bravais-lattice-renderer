<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple 3D Renderer</title>
    <!-- Link to the external stylesheet -->
    <link rel="stylesheet" href="styles.css">
    <!-- Load Three.js from a CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <!-- Link to the external JavaScript file -->
    <script src="main.js"></script>
</head>
<body>
    <!-- The main container to hold the menu and the 3D renderer -->
    <div id="main-container">
        <!-- The menu container -->
        <div id="menu-container">
            <!-- Tabs for the menu -->
            <div id="tabs">
                <button class="tab-button active">Bravais Lattice</button>
                <button class="tab-button">Unit Cell</button>
                <button class="tab-button">Basis</button>
            </div>
            <!-- Placeholder for menu content -->
            <div id="menu-content">
                <!-- Content for each tab will go here -->
            </div>
        </div>
        <!-- The container for the 3D canvas -->
        <div id="renderer-container"></div>
    </div>
</body>
</html>
